<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="jquery.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Sobre Nós</h3>
        <img src="img/empresa.jpg" class="img-fluid" alt="Imagem responsiva">
        
        <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
            <div class="card-header" data-bs-toggle="collapse" data-bs-target="#primeiro-paragrafo">Desde 1935</div>
            <div class="card-body">
              <p class="card-text" id="primeiro-paragrafo" class="collapse">Desde 1935 trazendo casas, mansões e prédios lindos para o mundo.</p>
            </div>
        </div>

        <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
            <div class="card-header" data-bs-toggle="collapse" data-bs-target="#segundo-paragrafo">Preços acessíveis</div>
            <div class="card-body">
              <p class="card-text" id="segundo-paragrafo" class="collapse">Preços a partir de R$ 1000,00.</p>
            </div>
        </div>

        <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
            <div class="card-header" data-bs-toggle="collapse" data-bs-target="#terceiro-paragrafo">Alegria em colaborar para um mundo mais bonito</div>
            <div class="card-body">
              <p class="card-text" id="terceiro-paragrafo" class="collapse">Trazendo alegria para a vida das pessoas que tem dinheiro para gastar.</p>
            </div>
        </div>
    </div>
</body>
</html>
